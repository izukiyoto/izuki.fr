    <section class="section-formulaire">
      <div class="conteneur-formulaire">
        <h2>Demande de Configuration sur Mesure</h2>
        <form action="submit_form.php" method="post">
          <label for="name">Nom :</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required />

          <label for="usage">Utilisation :</label>
          <input type="text" id="usage" name="usage" required />

          <label for="aesthetic">Esthétique :</label>
          <input type="text" id="aesthetic" name="aesthetic" required />

          <label for="budget">Budget :</label>
          <input type="number" id="budget" name="budget" required />

          <label for="config-details">Détails de la Configuration :</label>
          <textarea
            id="config-details"
            name="config-details"
            rows="5"
            required
          ></textarea>

          <button type="submit" class="bouton-service">Envoyer</button>
        </form>
